<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events</title>
</head>
<body>
    <h1>My Events!</h1>
    <a href="/dash">Home</a>
    <div>
        <ul>
            <li>
                {% for event in events %}
                    <p>{{event.name}}: {{event.date}}</p>
                    <p>created by: {{event.user.first_name}} {{event.user.last_name}}</p>
                    <!-- Need to create Views -->
                    <p><a href="/conserve/update_event/{{event.id}}">Update this Event</a></p> 
                {% endfor %}    
            </li>
        </ul>
    </div>
</body>
</html>
