<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="d-flex justify-content-center">
        <h1 class="main-head p-2">Conservation Connectors</h1>
    </div>
    <div class="wrapper d-flex justify-content-center">
        {% if messages %}
        <ul class="messages ">
            {% for message in messages %}
            <li>
                {% if message.tags %}{{ message.tags }}{% endif %}{{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="form-container d-inline-flex p-3 border text-white">
            <div class='form-register'>
                <form class="container" action="/create" method="post">
                    {% csrf_token %}
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control" name="first_name" id="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control" name="last_name" id="last_name">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm">Confirm Password:</label>
                        <input type="password" class="form-control" name="confirm" id="confirm">
                    </div>
                    <button class="btn btn-primary active">Register!</button>
                </form>
            </div>

            <div class="form-login">
                <form class="container" action="/login" method="post">
                    {% csrf_token %}
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                    <button class="btn btn-primary active">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
