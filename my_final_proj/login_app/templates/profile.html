<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_app/style.css' %}">
</head>
<body>
    <h1>Hello, {{this_user.first_name}}</h1>
    <a href="/dash">Home</a>
    <h3>Update your user information:</h3>
    <div>
        <form action="/update/{{this_user.id}}" method="post">
        {% csrf_token %}
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" value="{{this_user.first_name}}">
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" value="{{this_user.last_name}}">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" value="{{this_user.email}}">
        </div>
        <button>Update</button>
        </form>
    </div>
</body>
</html>
