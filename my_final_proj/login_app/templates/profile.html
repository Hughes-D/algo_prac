<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="p-2 bg-dark">
    <div class="d-flex align-items-center">
        <h1 class="mr-auto text-success">Hello, {{this_user.first_name}}</h1>
        <a href="/dash" class="btn btn-success">Home</a>
    </div>
    <div class="d-flex justify-content-center">
        <h3 class="text-white">Update your user information</h3>
        <div class="d-flex border rounded p-3">
            <form action="/update/{{this_user.id}}"  class="form-group text-white"  method="post">
            {% csrf_token %}
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" class="form-group" name="first_name" id="first_name" value="{{this_user.first_name}}">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" class="form-group" name="last_name" id="last_name" value="{{this_user.last_name}}">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" class="form-group" name="email" id="email" value="{{this_user.email}}">
            </div>
            <button class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
